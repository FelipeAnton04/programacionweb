<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ejercicio.css">
</head>
<body>   
   <button id="fondoNegro" onclick="cambiarFondo()"></button>
    <button id="fondoRojo" onclick="cambiarBackground()"></button>
   <button id="fondoAzul" onclick="azulFondo()"></button>
    <script>
    function cambiarFondo(){
        let body=document.getElementsByTagName('body')[0];
        body.style.backgroundColor='#000'
    }
    function cambiarBackground(){
        let body=document.getElementsByTagName('body')[0];
        body.style.backgroundColor='#f00'
    }
    function azulFondo(){
        let body = document.getElementsByTagName('body')[0];
        body.style.backgroundColor='#0000FF'
    }   
</script>
</body>
</html>
