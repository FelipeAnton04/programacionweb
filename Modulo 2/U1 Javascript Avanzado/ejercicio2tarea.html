<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Parrafo</h2>
    <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
    <button id="Contador" onclick="contarCaracteres(textarea)">Contar caracteres</button>
<script>
    function contarCaracteres(){
        let texto = new String (document.getElementById("textarea"));
        var cantidad = texto.length
        alert(`La cantidad de caracteres es ${cantidad}`)
    }
</script>
</body>
</html>
